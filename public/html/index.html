<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My weather app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="form-group">
        <label>City:</label>
        <input type="text" class='form-control' id='city' name='city'>
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" class="form-control" id="state" name="state">
      </div>
      <button class="btn btn-primary" id='weather_app'>Get App Info</button>
      <div id="output"></div>
    </div>
  </div>
<script id="info" type="text/x-handlebars-template">
<div>
  <div clas="row">
    <div class="col-md-3">
      <h3>City:</h3>
    </div>
  <div class="col-md-9">
      <h3>{{city}}</h3>
  </div>
  </div>
  <div clas="row">
    <div class="col-md-3">
      <h3>State:</h3>
    </div>
    <div class="col-md-9">
      <h3>{{state}}</h3>
    </div>
  </div>
  <div clas="row">
    <div class="col-md-3">
      <h3>Position:</h3>
    </div>
    <div class="col-md-9">
      <h3>Latitude: {{latitude}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9 col-md-offset-3">
      <h3>Longitude: {{longitude}}</h3>
    </div>
  </div>
  <div clas="row">
    <div class="col-md-3">
      <h3>Time:</h3>
    </div>
    <div class="col-md-9">
      <h3>{{time}}</h3>
    </div>
  </div>
  <div clas="row">
    <div class="col-md-3">
      <h3>Temperature:</h3>
    </div>
    <div class="col-md-9">
      <h3>{{temperature}}Â°F</h3>
    </div>
  </div>
  <div clas="row">
    <div class="col-md-3">
      <h3>Summary:</h3>
    </div>
    <div class="col-md-9">
      <h3>{{summary}}</h3>
    </div>
  </div>
</div>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
